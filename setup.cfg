# Flake8 configuration
[flake8]
max-line-length = 100
max-complexity = 10
select = E,W,F,C,B,T,D
ignore = E203,W503,D100,D104
per-file-ignores =
    __init__.py:F401,D104
    tests/*:D100,D101,D102,D103,D104,D105,S101,S311
    */migrations/*:D100,D101,D102,D103,D104,D105
exclude =
    .git,
    __pycache__,
    .tox,
    .coverage,
    .coverage.*,
    .cache,
    nosetests.xml,
    coverage.xml,
    *.cover,
    *.py,cover,
    .hypothesis,
    .pytest_cache,
    .mypy_cache,
    venv,
    .venv,
    build,
    dist,
    docs,
    migrations

# McCabe complexity plugin
max-complexity = 10

# Flake8 plugins configuration
# flake8-bugbear
extend-ignore = E203,W503
per-file-ignores = __init__.py:F401

# flake8-docstrings
docstring-convention = google

# flake8-cognitive-complexity
max-cognitive-complexity = 10

# flake8-annotations
mypy-init-return = True
suppress-none-returning = True